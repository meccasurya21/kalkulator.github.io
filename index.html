<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Datang di Kalkulator AKL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background: url('bg pita.jpg') repeat;
      background-size: 300px auto;
      animation: moveBackground 30s linear infinite;
    }

    @keyframes moveBackground {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .welcome-container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 600px;
      margin: 100px auto;
      box-shadow: 0 0 30px rgba(255, 192, 203, 0.7);
      position: relative;
      z-index: 10;
    }

    .welcome-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #d63384;
      margin-bottom: 10px;
      text-shadow: 2px 2px #ffc2d1;
    }

    .welcome-subtitle {
      font-size: 1.2rem;
      color: #800040;
      margin-bottom: 30px;
    }

    .princess-img {
      max-width: 180px;
      animation: float 3s ease-in-out infinite;
    }

    .logo-akl {
      max-width: 90px;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 20;
    }

    .btn-pink {
      background-color: #ff99cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 50px;
      transition: background 0.3s;
    }

    .btn-pink:hover {
      background-color: #ff66b2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Glitter */
    .glitter {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 3px 3px;
      animation: glitterAnim 2s infinite linear;
      opacity: 0.4;
      z-index: 5;
    }

    @keyframes glitterAnim {
      0% { transform: translate(0, 0); }
      100% { transform: translate(10px, 10px); }
    }

    /* Emoji animation */
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: floatEmoji 10s linear infinite;
      z-index: 2;
    }

    @keyframes floatEmoji {
      0% {
        bottom: -30px;
        opacity: 0;
        transform: translateX(0);
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        transform: translateX(30px);
        opacity: 0;
      }
    }

    /* Awan */
    .cloud {
      position: absolute;
      top: 50px;
      width: 120px;
      height: 60px;
      background: #fff;
      border-radius: 60px;
      animation: cloudMove 60s linear infinite;
      box-shadow: 60px 0 #fff, 30px -10px #fff, 90px -10px #fff;
      opacity: 0.5;
    }

    @keyframes cloudMove {
      0% { left: -200px; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <!-- <img src="https://i.ibb.co/KKwbmvm/logo-akl.png" alt="Logo AKL" class="logo-akl"> -->
  <div class="glitter"></div>

  <!-- Emoji floating -->
  <script>
    const emojis = ['ðŸ’–', 'âœ¨', 'ðŸŽ€', 'ðŸŒ¸'];
    for (let i = 0; i < 30; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDelay = Math.random() * 10 + 's';
      emoji.style.fontSize = (20 + Math.random() * 20) + 'px';
      document.body.appendChild(emoji);
    }
  </script>

  <!-- Awan -->
  <div class="cloud" style="top: 100px;"></div>
  <div class="cloud" style="top: 200px; animation-delay: 10s;"></div>

  <!-- Welcome Box -->
  <div class="welcome-container">
    <img src="princes.png" alt="Princess AKL" class="princess-img mb-3">
    <div class="welcome-title">Selamat Datang di Kalkulator AKL!</div>
    <div class="welcome-subtitle">Tempat seru belajar keuangan dan akuntansi ðŸŒ¸</div>
    <a href="welcome.html" class="btn btn-pink mt-3 shadow">Masuk ke Kalkulator ðŸ’–</a>
  </div>
</body>
</html>
